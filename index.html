<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <img class="navbar__image" src="./pokeball.png" alt="pokebal" />
      <img class="navbar__image" src="./user.png" alt="user" />
    </div>
    <h1 class="title">Pokedex</h1>
    <p class="subtitle">
      Search for a Pokemon by name or using its national Pokedex number
    </p>
    <form id="form">
      <div class="action">
        <div class="searchbar">
          <button id="btn-search" class="searchbar__button" type="submit">
            <img src="search-bar.png" alt="search bar" />
          </button>
          <input
            class="searchbar__input"
            type="text"
            name="pokemonId"
            placeholder="Name or number"
          />
        </div>
        <button class="btn-refresh">
          <img src="refresh.png" alt="refresh" />
        </button>
      </div>
    </form>
    <div id="filter-list" class="filter-list">
      <input type="checkbox" name="bug" />
      <span>bug</span>
      <input type="checkbox" name="electric" />
      <span>electric</span>
      <input type="checkbox" name="flying" />
      <span>flying</span>
      <input type="checkbox" name="normal" />
      <span>normal</span>
      <input type="checkbox" name="grass" />
      <span>grass</span>
      <input type="checkbox" name="poison" />
      <span>poison</span>
      <input type="checkbox" name="water" />
      <span>water</span>
      <input type="checkbox" name="fire" />
      <span>fire</span>
      <button type="button" id="btn-filter">filter</button>
    </div>
    <div id="list-pokemon" class="table-pokemon"></div>
    <form id="form-modal">
      <div id="bg-modal" class="bg-modal">
        <div class="modal">
          <p class="modal__header">Edit poke</p>
          <input id="pokemon-name" class="modal__body" name="pokemon-name" type="text" placeholder="Enter new pokemon name" />
          <div class="modal__footer">
            <button id="btn-save" type="submit">
              Save
            </button>
            <button id="btn-close" type="button">
              Close
            </button>
          </div>
        </div>
    </form>
    </divv>
    <script src="script.js"></script>
  </body>
</html>
