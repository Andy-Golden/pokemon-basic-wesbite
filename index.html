<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <img class="navbar__image" src="./pokeball.png" alt="pokebal" />
      <img class="navbar__image" src="./user.png" alt="user" />
    </div>
    <h1 class="title">Pokedex</h1>
    <p class="subtitle">
      Search for a Pokemon by name or using its national Pokedex number
    </p>
    <form id="form">
      <div class="action">
        <div class="searchbar">
          <button id="btn-search" class="searchbar__button" type="submit">
            <img src="search-bar.png" alt="search bar" />
          </button>
          <input
            class="searchbar__input"
            type="text"
            name="pokemonId"
            placeholder="Name or number"
          />
        </div>
        <button class="btn-refresh">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </form>
    <div class="wrapper">
      <div id="filter-list" class="filter-list">
        <div class="filter-option">
          <input class="filter-option__input" type="checkbox" name="bug" /> 
          <span>bug</span>
          <span id="bug" style="color: red;"></span>
        </div>
        <div class="filter-option">
          <input class="filter-option__input" type="checkbox" name="electric" />
          <span>electric</span>
          <span id="electric" style="color: red;"></span>
        </div>
        <div class="filter-option">
          <input class="filter-option__input" type="checkbox" name="flying" />
          <span>flying</span>
          <span id="flying" style="color: red;"></span>
        </div>
        <div class="filter-option">
          <input class="filter-option__input" type="checkbox" name="normal" />
          <span>normal</span>
          <span id="normal" style="color: red;"></span>
        </div>
        <div class="filter-option">
          <input class="filter-option__input" type="checkbox" name="grass" />
          <span>grass</span>
          <span id="grass" style="color: red;"></span>
        </div>
        <div class="filter-option">
          <input class="filter-option__input" type="checkbox" name="poison" />
          <span>poison</span>
          <span id="poison" style="color: red;"></span>
        </div>
        <div class="filter-option">
          <input class="filter-option__input" type="checkbox" name="water" />
          <span>water</span>
          <span id="water" style="color: red;"></span>
        </div>
        <div class="filter-option">
          <input class="filter-option__input" type="checkbox" name="fire" />
          <span>fire</span>
          <span id="fire" style="color: red;"></span>
        </div>
        <button type="button" id="btn-filter">filter</button>
      </div>
      <div id="list-pokemon" class="table-pokemon"></div>
    </div>
    <form id="form-modal">
      <div id="bg-modal" class="bg-modal">
        <div class="modal">
          <p class="modal__header">Edit poke</p>
          <div class="modal__body">
            <img id="pokemon-image" alt="pokemon image" />
            <div id="pokemon-info">
              <input id="pokemon-id" readonly="true" />
              <input id="pokemon-name" name="pokemon-name" type="text" placeholder="Enter new pokemon name" />
              <div id="dropdown" class="dropdown">
                <div id="dropdown-options" class="dropdown__choosed-options style-2">
                  
                </div>
                <button type="button" id="btn-show-dropdown"><i class="fas fa-caret-down" style="font-size: large; "></i></button>
                <select id="multiselect" multiple="multiple" class="multiselect">
                  <option id="option-bug" value="1">bug</option>
                  <option id="option-electric" value="2">electric</option>
                  <option id="option-flying" value="3">flying</option>
                  <option id="option-normal" value="4">normal</option>    
                  <option id="option-grass" value="5">grass</option>
                  <option id="option-poison" value="6">poison</option>
                  <option id="option-water" value="7">water</option>
                  <option id="option-fire" value="8">fire</option>     
                </select>
              </div>
            </div>
          </div>
          <div class="modal__footer">
            <button id="btn-save" type="submit">
              Save
            </button>
            <button id="btn-close" type="button">
              Close
            </button>
          </div>
        </div>
    </form>
    </divv>
    <script type="module" src="public/js/app.js"></script>
    <!-- <script type="module" src="public/js/constants.js"></script> -->

  </body>
</html>
